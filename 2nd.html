<center><h1>Karahi</h1></center>
<p>
    Karahi dishes<br>Prepared in a reduced tomato and green-chilli base with ghee, a karahi is a popular late-night meal in Indian and Pakistani cuisine, usually ordered by the kilogram or half/full karahis and consumed with naan.<br> An inverted karahi is used to cook rumali rotis.
</p>
